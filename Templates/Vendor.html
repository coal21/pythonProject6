<!DOCTYPE html>
<html>
  <head>
    <title>Add New Item</title>
    <style>
      .product {
        margin:20px;
        width:300px;
        border: 5px solid #ccc;
        padding: 20px;
      }

      .buy-btn {
        display: inline-block;
        background-color: #333;
        color: #fff;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
      }
      .card {
        width: 190px;
        height: 254px;
        background: rgb(236, 236, 236);
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
      }
      .card-img{
        max-width: 100%;
      }

    </style>
  </head>
  <body>
    <h1>Add New Item</h1>
    <div class="Master"></div>
    <div class="product">
      <form method="POST" action="/Coalll">
        <label for="product_ID">Product ID:</label>
        <input type="text" id="product_ID" name="product_ID"><br><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br><br>

        <label for="prices">Prices:</label>
        <input type="text" id="prices" name="prices"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="image">Image:</label>
        <input type="text" id="image" name="image"><br><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br><br>

        <label for="inv">Inventory:</label>
        <input type="number" id="inv" name="inv"><br><br>

        <input type="submit" value="Submit">
      </form>
    </div>
    <div class="Dummy">
      <table>
        <tbody>
          {% for product in products %}
              <div class="card">
                <div class="card-img">
                  <img src="{{ product.image }}">
                </div>
                <div>{{ product.title }}</div>
                <div>{{ product.product_ID }}</div>
                <div>{{ product.prices }}</div>
                <div>{{ product.description }}</div>
                <div>{{ product.inv }}</div>
              </div>
          <form action="{{url_for('delete_product', product_ID=product.product_ID)}}" method="POST">
            <input type="hidden" name="product_ID" VALUE="{{ product.product_ID }}">
            <input type="submit" value="delete">
          </form>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
